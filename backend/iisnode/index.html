<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WIN-GRK7PVEV301-18632-stderr-1742687041902.txt","computername":"WIN-GRK7PVEV301","pid":18632,"type":"stderr","created":1742687041902},{"file":"WIN-GRK7PVEV301-18632-stdout-1742687041901.txt","computername":"WIN-GRK7PVEV301","pid":18632,"type":"stdout","created":1742687041901},{"file":"WIN-GRK7PVEV301-18700-stderr-1742685948461.txt","computername":"WIN-GRK7PVEV301","pid":18700,"type":"stderr","created":1742685948461},{"file":"WIN-GRK7PVEV301-18700-stdout-1742685948460.txt","computername":"WIN-GRK7PVEV301","pid":18700,"type":"stdout","created":1742685948460},{"file":"WIN-GRK7PVEV301-22164-stderr-1742683632560.txt","computername":"WIN-GRK7PVEV301","pid":22164,"type":"stderr","created":1742683632560},{"file":"WIN-GRK7PVEV301-22164-stdout-1742683632560.txt","computername":"WIN-GRK7PVEV301","pid":22164,"type":"stdout","created":1742683632560},{"file":"WIN-GRK7PVEV301-22256-stderr-1742686907609.txt","computername":"WIN-GRK7PVEV301","pid":22256,"type":"stderr","created":1742686907609},{"file":"WIN-GRK7PVEV301-22256-stdout-1742686907607.txt","computername":"WIN-GRK7PVEV301","pid":22256,"type":"stdout","created":1742686907607},{"file":"WIN-GRK7PVEV301-22664-stderr-1742684965860.txt","computername":"WIN-GRK7PVEV301","pid":22664,"type":"stderr","created":1742684965860},{"file":"WIN-GRK7PVEV301-22664-stdout-1742684965860.txt","computername":"WIN-GRK7PVEV301","pid":22664,"type":"stdout","created":1742684965860},{"file":"WIN-GRK7PVEV301-23100-stderr-1742685032509.txt","computername":"WIN-GRK7PVEV301","pid":23100,"type":"stderr","created":1742685032509},{"file":"WIN-GRK7PVEV301-23100-stdout-1742685032509.txt","computername":"WIN-GRK7PVEV301","pid":23100,"type":"stdout","created":1742685032509},{"file":"WIN-GRK7PVEV301-23460-stderr-1742686321225.txt","computername":"WIN-GRK7PVEV301","pid":23460,"type":"stderr","created":1742686321225},{"file":"WIN-GRK7PVEV301-23460-stdout-1742686321224.txt","computername":"WIN-GRK7PVEV301","pid":23460,"type":"stdout","created":1742686321224}];
        var lastUpdated = 1742687043807;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
