<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border: 1px solid #dddddd;
      border-radius: 4px;
    }
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #dddddd;
    }
    .header h2 {
      margin: 0;
      color: #1976d2;
    }
    .content {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Notificación</h2>
    </div>
    <div class="content">
      <p>{{message}}</p>
    </div>
    <div class="footer">
      <p>El equipo de BODEGAPP</p>
    </div>
  </div>
</body>
</html>
